name: Automatic tests, code-coverage and auto-deployment files upload to S3
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.x'
      - name: Run unit tests and code-coverage
        run: |
          cd src
          go test -race -covermode=atomic
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
      - name: Build
        run: |
          cd src
          GOOS=linux go build main
      - name: Copy files to 'upload' directory
        run: |
          mkdir upload
          cd src
          cp main ../upload
          cd ../aws
          cp auto-deployment.yaml ../upload
      - name: Run program that uploads files from 'upload' directory into S3 with public-read permissions
        run: |
          cd action
          go run run.go
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          BUCKET_NAME: "logzio-aws-integrations-us-east-1"
          BUCKET_KEY: "aws-well-architected-auto-deployment"
